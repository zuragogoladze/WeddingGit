<!DOCTYPE html>
<html lang="en">

<head>
    <title> about </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>




    <header>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="home.html"> Home </a>
                <a href="planning.html">Planning</a>
                <a href="blog.html">Blog</a>
                <a href="#">About</a>
            </div>
        </div>

        <div id="burgerIcon" class="burger-icon">
            <span onclick="openNav()">&#9776;</span>
        </div>

        <nav class="navbar navbar-expand navbar-light">

            <ul class="navbar-nav navbar-position justify-content-center">
                <li class="nav-item">
                    <a class="nav-link nav-color active-item nav-txt mr-2" href="home.html"> Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-color nav-txt mr-2" href="planning.html"> Planning </a>
                </li>
                <li class="nav-item">
                    <img src="img/svg/Wedding_Logo.svg" alt="logo">
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-color nav-txt ml-2" href="blog.html"> Blog </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-color nav-txt nav-active ml-2" href="#"> About </a>
                </li>
            </ul>

        </nav>

    </header>


    <div class="bride-img ">
        <img src="img/lala.png" alt="girl">
    </div>


    <section>

        <div class="container text-center">
            <div class="about-txt">
                <img src="img/1.png">
                <p>
                    Marriage is the combination of two hearts and two souls, which join each other on this special day of your wedding. Wishing
                    you two a very happy and blessed married life!
                </p>

            </div>
        </div>

    </section>


    <section class="mb-5 pb-5">

        <div class="container">

            <div class="contact-box">
                <div class="col-lg-12 text-center text-uppercase contact-txt">
                    <h2> contact </h2>
                    <hr class="line2">
                </div>


                <form>

                    <div class="form-group">
                        <input type="text" class="form-control form1" id="name" placeholder="Name" name="name">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control form1" id="email" placeholder="Email Address" name="email">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control form1" rows="5" id="comment" placeholder="Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary send-bg ml-auto d-flex">Send</button>
                </form>

            </div>

        </div>

    </section>


    <footer>

        <div class="col-12 text-center">

            <ul class="p-0 mt-2 mb-3">
                <li class="d-inline-block mr-1">
                    <a class="social-icon" href="#">
                        <img src="img/svg/facebook.svg" alt="facebook">
                    </a>
                </li>
                <li class="d-inline-block mr-1">
                    <a class="social-icon" href="#">
                        <img src="img/svg/twitter.svg" alt="twitter">
                    </a>
                </li>
                <li class="d-inline-block mr-1">
                    <a class="social-icon" href="#">
                        <img src="img/svg/instagram.svg" alt="instagram">
                    </a>
                </li>
            </ul>

        </div>

    </footer>






    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/common.js"></script>

</body>

</html>
